<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="controls">
        <h3>Planet Speed Controls</h3>
        <div id="speed-controls">
            <label>Mercury <input type="range" min="0.1" max="5" step="0.1" value="2" id="speed-mercury"></label>
            <label>Venus <input type="range" min="0.1" max="5" step="0.1" value="1.5" id="speed-venus"></label>
            <label>Earth <input type="range" min="0.1" max="5" step="0.1" value="1" id="speed-earth"></label>
            <label>Mars <input type="range" min="0.1" max="5" step="0.1" value="0.8" id="speed-mars"></label>
            <label>Jupiter <input type="range" min="0.1" max="5" step="0.1" value="0.7" id="speed-jupiter"></label>
            <label>Saturn <input type="range" min="0.1" max="5" step="0.1" value="0.6" id="speed-saturn"></label>
            <label>Uranus <input type="range" min="0.1" max="5" step="0.1" value="0.5" id="speed-uranus"></label>
            <label>Neptune <input type="range" min="0.1" max="5" step="0.1" value="0.4" id="speed-neptune"></label>
        </div>
    </div>
    <script type="module" src="main.js"></script>
</body>
</html>
